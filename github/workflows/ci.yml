name: CI - Validate Code on PR

on:
  pull_request:
    branches:
      - dev

jobs:
  validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Validate HTML file
        run: |
          echo "ğŸ” Checking HTML file..."
          if grep -q "</html>" index.html; then
            echo "âœ… HTML structure looks valid"
          else
            echo "âŒ Missing HTML closing tag" && exit 1
          fi

      - name: Validate JS file
        run: |
          echo "ğŸ” Checking JS file..."
          if grep -q "document.getElementById" script.js; then
            echo "âœ… JS file has event listener"
          else
            echo "âŒ JS missing event listener" && exit 1
          fi
